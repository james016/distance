<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .alert {
      color: red;
      font-weight: bold;
      background-color: yellow;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
    <title>共享测距</title>
</head>
<body>
    <div>
        <h1>您的ID: <span id="userId"></span></h1>
        <label for="roomId">输入房间ID:</label>
        <input type="text" id="roomId">
        <button id="joinBtn">加入房间</button>
        <button id="leaveBtn" disabled>离开房间</button>
    </div>
    <div>
        <button id="refreshBtn" disabled>刷新距离</button>
        <h3>上次刷新距离: <span id="lastRefreshTime">未刷新</span></h3>
    </div>
    <div>
        <h3>webSocket status: <span id="wsStatus">未刷新</span> </h3>
    </div>
  <div class="alert">
 注意：请在后台打开高德地图，并随意导航到某地址（保证高德地图一直在后台刷新 GPS 信号），才能保证当前地址的准确。
  </div>
    <div>
        <h2>距离列表:</h2>
        <ul id="distanceList"></ul>
    </div>

    <div>
        <h2>最近 100 次位置距离差和时间差:</h2>
        <ul id="recentPositionsList"></ul>
      </div>

    <script src="client.js"></script>
</body>
</html>
